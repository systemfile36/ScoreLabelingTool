<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Labeling Tool</title>
  <!--Load Bootstrap from jsDelivr-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const applyButton = document.getElementById("applyButton");
      applyButton.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          applyChanges();
        }
      });
      loadData();
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Labeling Tool</h1>

    <div class="input-section">
      <input id="datasetDir" type="text" placeholder="Dataset Directory">
      <input id="dbPath" type="text" placeholder="SQLite DB Path">
      <input id="dbTableName" type="text" placeholder="DB Table name">
      <button onclick="loadData()">Load Data</button>
    </div>

    <div class="pagination-controls d-flex flex-row justify-content-between">
      <div>
        <button onclick="prevPage()">&laquo; Prev</button>
        <span id="pageInfo"></span>
        <button onclick="nextPage()">Next &raquo;</button>
      </div>
      <div>
        <input id="tbPage" type="text" placeholder="Page number">
        <button id="setPage" onclick="onClickSetPage()">Set</button>
      </div>
    </div>

    <div class="main-content">
      <div class="table-section">
        <table id="dataTable">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div class="right-section">
        <img id="previewImage" src="" alt="Preview" />
        <form id="editForm"></form>
        <button id="applyButton" onclick="applyChanges()">Apply</button>
      </div>
    </div>
  </div>
</body>
</html>
